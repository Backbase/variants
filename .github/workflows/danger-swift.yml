name: "Danger Swift"

on:
  pull_request:
    types: [ opened, synchronize, edited ]

jobs:
  danger-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Danger
        uses: danger/swift@3.20.2
        with:
            args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}