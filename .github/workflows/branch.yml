name: branch

on:
  pull_request:
    types: [ opened, synchronize ]
    branches: [ develop ]
env:
  DEVELOPER_DIR: /Applications/Xcode_13.2.1.app/Contents/Developer

jobs:
  tests:
    name: Test with Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12]
        swift: ["5.5"]

    steps:
    - uses: actions/checkout@v2
    - uses: fwal/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}

    - name: Bundle install
      run: bundle install

    - name: Make install
      run: make install
      
    - name: Full validation (lint, tests, coverage)
      run: make validation

    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./test-reports/cobertura.xml
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)

    - name: Archive racc-1.6.0/gem_make.out
      if: ${{ failure() }}
      uses: actions/upload-artifact@main
      with:
        name: bottles
        path: '/usr/local/lib/ruby/gems/3.0.0/extensions/x86_64-darwin-21/3.0.0/racc-1.6.0/gem_make.out'
