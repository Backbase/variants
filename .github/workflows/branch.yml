name: branch

on:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - main
      - develop
jobs:
  tests:
    name: Test with ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [macos-latest, ubuntu-latest]
        swift: ["5.5"]

    steps:
    - uses: actions/checkout@v2
    - uses: fwal/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}
    - uses: ruby/setup-ruby@v1
      if: matrix.os != 'macos-latest'
      with:
        ruby-version: 2.7 # Not needed with a .ruby-version file
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Test CLI Package
      run: swift test --enable-test-discovery

    - name: Make install
      run: make install
      
    - name: Test VariantsCore
      if: matrix.os == 'macos-latest' # xcode available on macos only
      run: xcodebuild test -scheme VariantsCore

    - name: Bundle install
      run: bundle install
      
    - name: Code coverage report
      run: bundle exec slather coverage

    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./test-reports/cobertura.xml
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
